<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime İzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">ANIME<span>DEX</span>TR</a>
    </header>

    <div class="watch-container">
        <div class="main-content">
            <div class="player-wrapper" id="oynatici-kutu">
                <div style="display:flex; height:100%; align-items:center; justify-content:center; position:absolute; width:100%;">
                    <p style="color:#666;"><i class="fa fa-play-circle" style="font-size:50px;"></i><br>Bölüm Seçin</p>
                </div>
            </div>
            
            <div class="anime-details">
                <h1 id="baslik">Yükleniyor...</h1>
                <p id="ozet">...</p>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-header">BÖLÜMLER</div>
            <div class="episode-list" id="bolum-listesi"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');

        if(animeId) {
            const script = document.createElement('script');
            script.src = `veri/detaylar/${animeId}.js`;
            
            script.onload = function() {
                if (typeof ANIME_DETAY !== 'undefined') {
                    sayfayiDoldur(ANIME_DETAY);
                }
            };
            document.body.appendChild(script);
        }

        function sayfayiDoldur(anime) {
            document.getElementById('baslik').innerText = anime.isim;
            document.getElementById('ozet').innerText = anime.ozet;
            document.title = anime.isim + " - İzle";

            const liste = document.getElementById('bolum-listesi');
            const oynaticiKutu = document.getElementById('oynatici-kutu');

            anime.bolumler.forEach((bolum, index) => {
                const btn = document.createElement('div');
                btn.className = 'ep-btn';
                btn.innerHTML = `<i class="fa fa-play"></i> <span>${bolum.no}. Bölüm - ${bolum.baslik}</span>`;
                
                btn.onclick = () => {
                    oynaticiKutu.innerHTML = `<iframe src="${bolum.link}" allowfullscreen frameborder="0"></iframe>`;
                    document.getElementById('baslik').innerText = `${anime.isim} - ${bolum.no}. Bölüm`;
                    
                    // Aktif buton rengi (Basit mantık)
                    document.querySelectorAll('.ep-btn').forEach(b => b.style.borderLeft = "3px solid transparent");
                    btn.style.borderLeft = "3px solid var(--accent)";
                    btn.style.backgroundColor = "var(--bg-element)";
                };

                liste.appendChild(btn);

                // İlk bölümü otomatik aç
                if(index === 0) btn.click();
            });
        }
    </script>
</body>
</html>
