<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzle - AnimeDexTR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="https://hianime.pe/images/logo.png?v=0.1" alt="AnimeDexTR">
        </a>
        <div class="search-box">
            <form onsubmit="event.preventDefault(); aramaYonlendir();">
                <input type="text" id="aramaInput" placeholder="Anime ara..." required>
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="watch-container">
        <div class="main-content">
            <div class="player-box" id="oynatici">
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#555; text-align:center;">
                    <i class="fa fa-play-circle" style="font-size:60px;"></i><br>Bölüm Seçiniz
                </div>
            </div>
            
            <div class="anime-info-box">
                <h1 id="baslik">Yükleniyor...</h1>
                <p id="ozet">...</p>
            </div>

            <section class="comments-section" id="comments-card">
                <h2><i class="fa fa-comments"></i> Yorumlar</h2>
                <div id="giscus-container"></div>
            </section>
        </div>

        <div class="sidebar">
            <div class="ep-list-header">BÖLÜMLER</div>
            <div class="ep-list-body" id="bolum-listesi"></div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="yil"></span> AnimeDexTR - Ücretsiz Anime İzleme Platformu</p>
        </div>
    </footer>

    <script>
        document.getElementById('yil').innerText = new Date().getFullYear();

        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');

        if(animeId) {
            const script = document.createElement('script');
            script.src = `veri/detaylar/${animeId}.js`;
            
            script.onload = function() {
                if (typeof ANIME_DETAY !== 'undefined') {
                    yukle(ANIME_DETAY);
                }
            };
            script.onerror = function() {
                document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50px;'>Anime Bulunamadı</h1>";
            };
            document.body.appendChild(script);
        }

        function yukle(anime) {
            document.getElementById('baslik').innerText = anime.isim;
            document.getElementById('ozet').innerText = anime.ozet;
            document.title = anime.isim + " - İzle";

            const listeDiv = document.getElementById('bolum-listesi');
            const oynatici = document.getElementById('oynatici');

            anime.bolumler.forEach((bolum, index) => {
                const btn = document.createElement('div');
                btn.className = 'ep-btn';
                btn.innerHTML = `<i class="fa fa-play"></i> Bölüm ${bolum.no}: ${bolum.baslik}`;
                
                btn.onclick = () => {
                    oynatici.innerHTML = `<iframe src="${bolum.link}" allowfullscreen></iframe>`;
                    document.getElementById('baslik').innerText = `${anime.isim} - ${bolum.no}. Bölüm`;
                    
                    document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };

                listeDiv.appendChild(btn);

                if(index === 0) btn.click();
            });
        }

        function aramaYonlendir() {
            const terim = document.getElementById('aramaInput').value;
            if(terim) {
                window.location.href = `index.html?q=${encodeURIComponent(terim)}`;
            }
        }

        // Giscus Yorum Sistemi
        document.addEventListener("DOMContentLoaded", function () {
            const giscusContainer = document.getElementById("giscus-container");
            const script = document.createElement("script");
            script.src = "https://giscus.app/client.js";
            
            script.setAttribute("data-repo", "kerimdemirkaynak/kerimdemirkaynak.github.io");
            script.setAttribute("data-repo-id", "R_kgDOKg6g7g");
            script.setAttribute("data-category", "General");
            script.setAttribute("data-category-id", "DIC_kwDOKg6g7s4Cc0aj");
            
            script.setAttribute("data-mapping", "pathname");
            script.setAttribute("data-strict", "0");
            script.setAttribute("data-reactions-enabled", "1");
            script.setAttribute("data-emit-metadata", "0");
            script.setAttribute("data-input-position", "bottom");
            script.setAttribute("data-theme", "dark");
            script.setAttribute("data-lang", "tr");
            script.setAttribute("crossorigin", "anonymous");
            script.async = true;
            giscusContainer.appendChild(script);
        });
    </script>
</body>
</html>
