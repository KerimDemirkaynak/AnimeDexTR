<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDexTR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="https://hianime.pe/images/logo.png?v=0.1" alt="AnimeDexTR">
        </a>
        
        <div class="search-box">
            <form onsubmit="event.preventDefault(); aramaYap();">
                <input type="text" id="aramaInput" placeholder="Anime ara..." required>
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="hero-wrapper" id="spotlight-area" style="display:none;">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="hero-content">
            <img src="" class="hero-poster" id="hero-poster">
            <div class="hero-info">
                <div class="hero-meta">
                    <span><i class="fa fa-circle-play"></i> TV Serisi</span>
                    <span><i class="fa fa-calendar"></i> Güncel</span>
                    <span style="background: var(--primary); color:black; padding:2px 8px; border-radius:4px; font-weight:bold;">HD</span>
                </div>
                <h2 id="hero-title">Yükleniyor...</h2>
                <p id="hero-desc" style="color:#ddd; margin-bottom:25px; line-height:1.6; max-width:650px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">...</p>
                <a href="#" class="btn-watch" id="hero-btn"><i class="fa fa-play"></i> Hemen İzle</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-header">
            <h2>Tüm Seriler</h2>
        </div>
        <div id="anime-listesi">
            <div style="color: #666; text-align: center; width: 100%;">Liste Yükleniyor...</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="yil"></span> AnimeDexTR - Açık Kaynak</p>
        </div>
    </footer>

    <script src="veri/seriler.js"></script>
    <script>
        document.getElementById('yil').innerText = new Date().getFullYear();

        const listeDiv = document.getElementById('anime-listesi');

        window.addEventListener('load', () => {
            if (typeof TUM_SERILER !== 'undefined') {
                listeDiv.innerHTML = "";
                
                TUM_SERILER.forEach(anime => {
                    const html = `
                    <a href="izle.html?id=${anime.id}" class="anime-card">
                        <div class="poster-box">
                            <span class="ep-tag">${anime.bolumSayisi}</span>
                            <img src="${anime.poster}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300?text=Resim+Yok'">
                            <div class="hover-play"><i class="fa fa-play-circle"></i></div>
                        </div>
                        <div class="card-info">
                            <span class="anime-title">${anime.isim}</span>
                            <div class="anime-meta">
                                <span>TV</span>
                                <span>Anime</span>
                            </div>
                        </div>
                    </a>`;
                    listeDiv.innerHTML += html;
                });

                const urlParams = new URLSearchParams(window.location.search);
                if (!urlParams.get('q') && TUM_SERILER.length > 0) {
                    const randomAnime = TUM_SERILER[Math.floor(Math.random() * TUM_SERILER.length)];
                    
                    document.getElementById('spotlight-area').style.display = 'flex';
                    document.getElementById('hero-bg').style.backgroundImage = `url('${randomAnime.poster}')`;
                    document.getElementById('hero-poster').src = randomAnime.poster;
                    document.getElementById('hero-title').innerText = randomAnime.isim;
                    document.getElementById('hero-btn').href = `izle.html?id=${randomAnime.id}`;

                    const script = document.createElement('script');
                    script.src = `veri/detaylar/${randomAnime.id}.js`;
                    script.onload = function() {
                        if (typeof ANIME_DETAY !== 'undefined') {
                            document.getElementById('hero-desc').innerText = ANIME_DETAY.ozet || "Özet bilgisi bulunamadı.";
                            window.ANIME_DETAY = undefined; 
                        }
                    };
                    document.body.appendChild(script);
                } else if (urlParams.get('q')) {
                    document.getElementById('aramaInput').value = urlParams.get('q');
                    aramaYap();
                }
            }
        });

        function aramaYap() {
            const input = document.getElementById('aramaInput').value.toLowerCase();
            const cards = document.getElementsByClassName('anime-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector(".anime-title").innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
